<body>
	<div class="htmleaf-container" id="htmleaf-container">

					<a class="navbar-brand" href="#">NetUnion</a>
				</div>

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<form class="navbar-form navbar-left">

							<input type="text" class="form-control" placeholder="SearchById">
